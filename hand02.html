<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wrist Position Direction</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { font-family: Arial; }
    #log { font-size: 32px; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<video id="video" width="640" height="480" style="display:none;"></video>
<canvas id="canvas" width="640" height="480"></canvas>
<div id="log">STOP</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const log = document.getElementById("log");

let lastState = "STOP";

// ---------------------------
// Wrist Position Direction Logic
// ---------------------------
function getDirection(landmarks) {
  const wrist = landmarks[0];    // wrist landmark
  const x = wrist.x;             // normalized 0 â†’ 1
  const y = wrist.y;

  // Horizontal thresholds
  const left = 0.4;
  const right = 0.6;

  // Vertical thresholds
  const top = 0.5;
  const bottom = 0.7;

  // Priority logic
  if (y < top) return "UP";
  if (y > bottom) return "DOWN";
  if (x < left) return "RIGHT";
  if (x > right) return "LEFT";

  return "STOP";
}

// ---------------------------
// On Results from MediaPipe
// ---------------------------
function onResults(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    const landmarks = results.multiHandLandmarks[0];

    // Draw wrist
    const wrist = landmarks[0];
    ctx.beginPath();
    ctx.arc(wrist.x * canvas.width, wrist.y * canvas.height, 6, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    const state = getDirection(landmarks);

    // Print only when state changes
    if (state !== lastState) {
      log.innerText = state;
      lastState = state;
    }
  }
}

// ---------------------------
// Setup MediaPipe Hands
// ---------------------------
const hands = new Hands({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});
hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});
hands.onResults(onResults);

// Camera
const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
camera.start();
</script>
</body>
</html>
