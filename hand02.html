<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand Movement Detection</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    #output_canvas {
      width: 480px;
      height: 360px;
      border: 1px solid #444;
    }
    #landmarkBox, #movementBox {
      width: 480px;
      background: #000;
      border: 1px solid #444;
      margin: 10px auto;
    }
    #landmarkBox {
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      text-align: left;
      white-space: pre;
      font-size: 13px;
    }
    #movementBox {
      padding: 10px;
      font-size: 20px;
      background: #222;
    }
  </style>
</head>

<body>
  <h2>Hand Tracking + Movement Detection</h2>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="output_canvas"></canvas>

  <div id="movementBox">Movement: none</div>
  <div id="landmarkBox">Waiting for landmarks...</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("output_canvas");
const ctx = canvas.getContext("2d");
const movementBox = document.getElementById("movementBox");
const landmarkBox = document.getElementById("landmarkBox");

// Small X marker
function drawCross(ctx, x, y, size, color) {
  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(x - size, y - size);
  ctx.lineTo(x + size, y + size);
  ctx.moveTo(x + size, y - size);
  ctx.lineTo(x - size, y + size);
  ctx.stroke();
}

// Camera init
async function initCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
}
initCamera();

// -------- MOVEMENT DETECTION --------
let lastWristX = null;
let lastWristY = null;
const moveThreshold = 0.02;

function detectMovement(wrist) {
  let movement = "none";

  if (lastWristX !== null) {
    const dx = wrist.x - lastWristX;
    const dy = wrist.y - lastWristY;

    if (Math.abs(dx) > Math.abs(dy)) {
      if (dx > moveThreshold) movement = "RIGHT";
      else if (dx < -moveThreshold) movement = "LEFT";
    } else {
      if (dy > moveThreshold) movement = "DOWN";
      else if (dy < -moveThreshold) movement = "UP";
    }
  }

  lastWristX = wrist.x;
  lastWristY = wrist.y;

  return movement;
}

// -------- GESTURE DETECTION --------
function distance(a, b) {
  return Math.sqrt((a.x - b.x)**2 + (a.y - b.y)**2 + (a.z - b.z)**2);
}

function detectHandOpenClose(landmarks) {
  const wrist = landmarks[0];
  const tips = [4, 8, 12, 16, 20];

  let avgDist = 0;
  for (let tip of tips) avgDist += distance(wrist, landmarks[tip]);
  avgDist /= tips.length;

  // tuned thresholds
  if (avgDist < 0.12) return "PICK-UP";
  if (avgDist > 0.22) return "OPEN";

  return "NEUTRAL";
}

// -------- MAIN HAND PROCESSING --------
function onResults(results) {
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

  if (results.multiHandLandmarks) {
    for (const landmarks of results.multiHandLandmarks) {

      drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "#00FFAA", lineWidth: 2 });

      // Draw points as small X
      landmarks.forEach((p) => {
        drawCross(ctx, p.x * canvas.width, p.y * canvas.height, 2, "#FF4444");
      });

      // Gesture (open / pick-up)
      const state = detectHandOpenClose(landmarks);

      // Movement (only when neutral)
      const wrist = landmarks[0];
      const movement = detectMovement(wrist);

      let resultText = "";
      if (state === "PICK-UP") resultText = "PICK-UP";
      else if (state === "OPEN") resultText = "OPEN HAND";
      else resultText = movement;  // NEUTRAL â†’ movement allowed

      movementBox.textContent = "Movement: " + resultText;

      // Landmark text
      let t = "";
      for (let i = 0; i < landmarks.length; i++) {
        t += `${i}: x=${landmarks[i].x.toFixed(3)}, y=${landmarks[i].y.toFixed(3)}, z=${landmarks[i].z.toFixed(3)}\n`;
      }
      landmarkBox.textContent = t;
    }
  }

  ctx.restore();
}

// Mediapipe Hands
const hands = new Hands({
  locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});
hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});
hands.onResults(onResults);

// Start cam
const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 480, height: 360
});
camera.start();
</script>
</body>
</html>
