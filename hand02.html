<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hand Direction Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { font-family: Arial; }
    #log { font-size: 32px; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<video id="video" width="640" height="480" style="display:none;"></video>
<canvas id="canvas" width="640" height="480"></canvas>
<div id="log">STOP</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const log = document.getElementById("log");

let lastState = "STOP";

// ---------------------------
// Direction logic
// ---------------------------
function getDirection(landmarks) {
  const wrist = landmarks[0];         // wrist
  const indexTip = landmarks[8];      // index finger tip

  const dx = indexTip.x - wrist.x;    // left-right
  const dy = indexTip.y - wrist.y;    // up-down

  const absX = Math.abs(dx);
  const absY = Math.abs(dy);

  if (absX < 0.03 && absY < 0.03) return "STOP";

  if (absX > absY) {
    if (dx > 0.03) return "RIGHT";
    if (dx < -0.03) return "LEFT";
  } else {
    if (dy > 0.03) return "DOWN";
    if (dy < -0.03) return "UP";
  }

  return "STOP";
}

// ---------------------------
// MediaPipe hand detection
// ---------------------------
function onResults(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    const landmarks = results.multiHandLandmarks[0];

    // Draw landmarks
    for (let p of landmarks) {
      ctx.beginPath();
      ctx.arc(p.x * canvas.width, p.y * canvas.height, 4, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    const state = getDirection(landmarks);

    // Only print when it CHANGES
    if (state !== lastState) {
      log.innerText = state;
      lastState = state;
    }
  }
}

// ---------------------------
// Setup MediaPipe
// ---------------------------
const hands = new Hands({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});
hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});
hands.onResults(onResults);

// Camera
const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});
camera.start();
</script>
</body>
</html>
